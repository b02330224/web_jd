<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 第一步：设置视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximim-sacle=1.0,minimum-sacle=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 第二步：引入布局文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
    <title>流式布局-京东案例</title>

<body>
    <header class="app">
        <ul>
            <li>
                <img src="images/close.png" alt="">

    <!-- 主体内容部分开始 -->
    <div class="mainContent"></div>
    <!-- 滑动图 -->
    <div class="slider">

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="upload/banner.dpg" alt=""></div>
                <div class="swiper-slide"><img src="upload/banner1.dpg" alt=""></div>
                <div class="swiper-slide"><img src="upload/banner2.dpg" alt=""></div>
                <div class="swiper-slide"><img src="upload/banner3.dpg" alt=""></div>
            </div>
            <!-- Add Pagination小圆点 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- 品牌日 -->
    <div class="brand">
